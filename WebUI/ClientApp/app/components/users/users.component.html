<h1>Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>
<div class="row">
    <div class="col-xs-10">
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer"
                [routerLink]="[user.id]"
                *ngFor="let user of users"
            >
                {{ user.name }}
            </a>
        </ul>
    </div>
</div>
