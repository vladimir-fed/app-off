<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" id="username" name="username" ngModel class="form-control">
        </div>
        <div *ngIf="signupMode" class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel class="form-control">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{signupMode ? 'Sign Up' : 'Sign In'}}</button>
      </form>
    </div>
  </div>
